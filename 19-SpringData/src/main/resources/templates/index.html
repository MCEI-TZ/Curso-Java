<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPRING + THYMELEAF</title>
</head>
<body>
<h1>Hello, Thymeleaf!</h1>
<button><a th:href="@{/add}">Create Person</a></button>
<br/>
    <table border="1">
        <thead>People</thead>
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="person: ${people}">
            <td th:text="${person.name}"></td>
            <td th:text="${person.lastname}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td><a th:href="@{/edit/}+ ${person.idPerson}" th:text="Edit"></a></td>
            <td><a th:href="@{/delete/}+${person.idPerson}" th:text="Delete"></a></td>
        </tr>
    </table>
</div>
<div th:if="${people == null or people.empty}">
    <p>No people found.</p>
</div>
</body>
</html>
