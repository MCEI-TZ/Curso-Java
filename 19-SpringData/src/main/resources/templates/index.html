<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPRING + THYMELEAF</title>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<button><a th:href="@{/add}">[[#{persona.create}]]</a></button>
<br/>
    <table border="1">
        <thead>People</thead>
        <tr>
            <th>[[#{persona.table.name}]]</th>
            <th>[[#{persona.table.lastname}]]</th>
            <th>[[#{persona.table.email}]]</th>
            <th>[[#{persona.table.phone}]]</th>
            <th>[[#{persona.table.edit}]]</th>
            <th>[[#{persona.table.delete}]]</th>
        </tr>
        <tr th:each="person: ${people}">
            <td th:text="${person.name}"></td>
            <td th:text="${person.lastname}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td><a th:href="@{/edit/}+ ${person.idPerson}">[[#{action.edit}]]</a></td>
            <td><a th:href="@{/delete/}+${person.idPerson}">[[#{action.delete}]]</a></td>
        </tr>
    </table>
</div>
<div th:if="${people == null or people.empty}">
    <p>[[#{persona.notfound}]]</p>
</div>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
